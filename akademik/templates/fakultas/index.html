{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
    
            <h1>Daftar Fakultas</h1>
            
            <a href="{% url 'akademik:create' %}" class="btn btn-primary">Tambah Fakultas Baru</a>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nama Fakultas</th>
                        <th>Program Studi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fk in fakultas %}
                    <tr>
                        <td>{{fk.nama_fakultas}}</td>
                        <td>{{fk.prodi}}</td>
                        <td>
                            <a href="{% url 'akademik:detail' fk.id %}" class="btn btn-info text-white">Detail</a>
                            <a href="{% url 'akademik:update' fk.id %}" class="btn btn-warning text-white">Ubah</a>
                            <a href="{% url 'akademik:delete' fk.id %}" class="btn btn-danger" onclick="return confirm('Apakah anda ingin menghapus {{fk.nama_fakultas}} ? ')">Hapus</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">Data Masih Kosong!!!</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
